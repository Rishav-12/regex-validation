<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Validate Email Password</title>
</head>
<body>
	<div class="container">
		<h1>Email Password Form Validation with Regex</h1>
		<div class="emailDiv">
			<label for="emailInput">
				Enter an email
			</label>
			<br>
			<input type="email" name="emailInput" class="email" id="emailInput">
			<div>
				&#8505; <small class="emailInfo">email address</small>
			</div>
		</div>
		<div class="passwordDiv">
			<label for="passwordInput">
				Enter a password
			</label>
			<br>
			<input type="password" name="passwordInput" class="password" id="passwordInput">
			<div>
				&#8505; <small class="passwordInfo">password</small>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
